			<h2>Оформить заказ</h2>
		
			<form method="POST" name="orderform">
	<fieldset>
		<label for="name">Ваше имя</label><br> <br>
		<input type="text" placeholder="Имя" id="name" name="name"><br> <br>

			<label for="tel">Ваш телефон для связи</label><br> <br>
			<input type="tel" placeholder="+7 (999) 999-99-99" id="phone" name="Mobile"><br> <br>

			<div class="file-upload">
				<label>
					<input id="uploaded-file1" type="file" name="file" onchange="getFileParam();" />
					<span>Выберите файл</span><br>
				</label>
			</div><br>
			<div id="preview1">&nbsp;</div>
			<div id="file-name1">&nbsp;</div>
			<div id="file-size1">&nbsp;</div>


			<label for="textarea">Опишите, что нужно сделать</label><br> <br>

			<input class="styled"
			type="submit"
			value="Отправить заказ"><br> <br>
			Я согласен на обработку персональных данных
